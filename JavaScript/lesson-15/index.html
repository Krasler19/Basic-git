<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library and sliders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="photo/nature.1.jpg" alt="nature"></div>
            <div class="swiper-slide"><img src="photo/nature.2.jpg" alt="nature"></div>
            <div class="swiper-slide"><img src="photo/nature.3.jpg" alt="nature"></div>
            <div class="swiper-slide"><img src="photo/nature.4.jpg" alt="nature"></div>
            <div class="swiper-slide"><img src="photo/nature.5.jpg" alt="nature"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
